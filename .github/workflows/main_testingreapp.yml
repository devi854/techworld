name: Deploy React App to Azure

on:
  push:
    branches:
      - gtest  # Set this to the branch you want to deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # Adjust as per your project's requirement

    - name: Install Dependencies
      run: yarn install

    - name: Build
      run: yarn build

    - name: List build directory
      run: ls -R build
      # or for more detailed output you can use:
      # run: find build -type f

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kesari'  # Replace with your Azure App Service name
        slot-name: 'Production'         # Optional: remove if not using slots
        package: './build'

    - name: Clean up
      if: always()
      run: rm -rf node_modules build
